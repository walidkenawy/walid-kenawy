
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch | Travel · Transform · Thrive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&family=Syncopate:wght@700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f4f1ea;
        color: #004d4d;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .font-serif {
        font-family: 'Playfair Display', serif;
      }

      .logo-font {
        font-family: 'Syncopate', sans-serif;
        letter-spacing: -0.05em;
      }

      @keyframes ken-burns {
        0% { transform: scale(1) translate(0, 0); }
        50% { transform: scale(1.1) translate(-1%, -1%); }
        100% { transform: scale(1) translate(0, 0); }
      }

      .animate-ken-burns {
        animation: ken-burns 40s ease-in-out infinite;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; filter: blur(40px); transform: scale(1); }
        50% { opacity: 0.8; filter: blur(60px); transform: scale(1.1); }
      }

      .glow-orb {
        animation: pulse-glow 10s ease-in-out infinite;
      }

      @keyframes light-sweep {
        0% { transform: translateX(-100%) rotate(45deg); }
        100% { transform: translateX(200%) rotate(45deg); }
      }

      .shimmer-text {
        position: relative;
        overflow: hidden;
      }
      .shimmer-text::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        animation: light-sweep 4s infinite linear;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #004d4d;
        border-radius: 10px;
      }

      @keyframes scroll {
        0% { transform: translateX(10%); }
        100% { transform: translateX(-100%); }
      }
      .animate-scroll {
        animation: scroll 30s linear infinite;
      }
    </style>
